<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="site-header">
            <nav class="nav-head">
                <div class="navbar">
                    <i class="bi bi-lock"></i>
                    <h5> USER_NAME</h5>
                </div>

                <div class="navbar">
                    <i class="bi bi-threads"></i>
                    <i class="bi bi-plus-square"></i>
                    <i id="push" class="bi bi-list"></i>
                </div>
            </nav>

        </header>

        <main>
            <section>
                <div class="top-section">
                    <div class="profile">
                        <img src="media/profile/profile.jpg" alt="Profile-pic">
                    </div>
                    <div class="count">
                        <div class="number">
                            <h4>
                                100
                            </h4>
                            <p>posts</p>
                        </div>
                        <div class="number">
                            <h4>
                                0
                            </h4>
                            <p>followers</p>
                        </div>
                        <div class="number">
                            <h4>
                                0
                            </h4>
                            <p>following</p>
                        </div>
                    </div>
                </div>

            </section>
            <section>
                <div class="bio">
                    <p>
                        <b> Profile_Name </b><br>
                        <span>#hashtag<br>
                            #hashtag</span>
                    </p>
                </div>
            </section>
            <section class="profile-edit">
                <div class="edit">
                    <h5> Edit profile</h5>
                </div>
                <div class="edit">
                    <h5>Share profile</h5>
                </div>
                <div class="add">
                    <a class="navbar-brand1" href="#">
                        <i class="bi bi-person-plus"></i>
                    </a>
                </div>
            </section>
            <section class="highlights">

                <div class="profile">
                    <img src="media/highlights/highlights1.jpg" alt="Profile-pic">
                    <p>"Add Highlights"</p>
                </div>
                <div class="profile">
                    <img src="media/highlights/highlights2.jpg" alt="Profile-pic">
                    <p>"Add Highlights"</p>
                </div>
                <div class="profile">
                    <img src="media/highlights/highlights3.jpg" alt="Profile-pic">
                    <p>"Add Highlights"</p>
                </div>

            </section>

            <section class="share">
                <div class="posts">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                </div>
                <div class="posts">
                    <i class="bi bi-play-btn"></i>
                </div>
                <div class="posts">
                    <i class="bi bi-file-person"></i>
                </div>
            </section>
            <section class="grid-posts">
                <div class="post-items"><img src="media/posts/post1.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post2.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post3.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post4.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post5.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post6.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post7.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post8.jpg" alt=""></div>
                <div class="post-items"><img src="media/posts/post9.jpg" alt=""></div>
                <div class="post-items"></div>

            </section>
        </main>
        <footer>
            <section class="end-bar">
                <div class="change-tags"><i class="bi bi-house"></i></div>
                <div class="change-tags"><i class="bi bi-search"></i></div>
                <div class="change-tags"><i class="bi bi-plus-square"></i></div>
                <div class="change-tags"><i id="video" class="bi bi-play-btn"></i></div>
                <div class="change-tags">
                    <img src="media/profile/profile.jpg" alt="Profile-pic">
                </div>
            </section>
        </footer>
    </div>

</body>

</html>
